<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: right;
            padding: 10px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            border: 2px solid #BEBDB8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="blue-header">
            <h1>SpeechBot</h1>
        </div>
        <nav>
            <ul>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h3>Login</h3>
        <form id="login-form" action="login_process.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div style="text-align:center;">
                <button type="submit">Log In</button>
	 	    <p>New user? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript code for handling successful login -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Replace the following with your actual login logic
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'yourUsername' && password === 'yourPassword') {
                // Successful login, redirect to the home page
                window.location.href = 'home.html';

                // Display a notification
                alert('Login successful! You are now redirected to the home page.');
            } else {
                // Handle unsuccessful login (display an error message)
                alert('Login failed. Please check your credentials.');
            }
        });
    </script>
</body>
</html>
